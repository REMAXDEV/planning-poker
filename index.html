<html>
<head profile="http://www.w3.org/2005/10/profile">
  <title>Planning Poker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="192x192"  href="assets/img/favicon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
  <link rel="shortcut icon" type="image/x-icon" href="assets/favicon/favicon.ico">
  <style>
  </style>
</head>
<body>

<header class="container-fluid mb-3 pt-3 bg-dark text-white">
  <div class="container">
  <div class="row">
    <div class="col-8">
      <h1 class="h5" title="Planning Poker"><img src="assets/img/logo.png"></h1>
    </div>
    <div class="col-4">
      <p class="text-right">
        <i class="material-icons align-top">face</i> JC
      </p>
    </div>
  </div>
</div>
</header>
<section id="play">
  <div class="container">
    <div class="row">
        <div class="col">

          <form class="mb-0">
            <div class="form-group row mb-0">
              <div class="col">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="room-prefix">Room:</span>
                  </div>
                  <input id="room-name" type="text" class="form-control"
                    placeholder="RE/MAX, Motto, etc." aria-label="Room Name"
                    aria-describedby="room-prefix">
                </div>

              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row  mb-3">
        <div class="col text-right">
          <p><small>Players: 3</small></p>
        </div>
    </div>

    <div class="row mb-5">
      <div class="col text-center">
        <h3 class="mb-4">Play</h3>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-secondary py-3 px-4">1</button>
          <button type="button" class="btn btn-secondary py-3 px-4">3</button>
          <button type="button" class="btn btn-secondary py-3 px-4">5</button>
          <button type="button" class="btn btn-secondary py-3 px-4">8</button>
          <button type="button" class="btn btn-secondary py-3 px-4">13</button>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-sm-12 col-md-8 offset-md-2 text-center">

        <table class="table text-center mb-5">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Player</th>
              <th scope="col">Hand</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Mark</td>
              <td>3</td>
            </tr>
            <tr>
              <td>Jacob</td>
              <td>2</td>
            </tr>
            <tr>
              <td>Larry</td>
              <td>5</td>
            </tr>
          </tbody>
        </table>
        <input class="btn btn-outline-danger" type="reset" value="Reset">
      </div>

    </div>
    
  </div>
</section>

</body>
</html>
